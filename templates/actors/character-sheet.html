<form class="{{cssClass}} flexcol" autocomplete="off">
    <!-- Tab Navigation -->
    <nav class="sheet-tabs tabs">
        <a class="item active" data-tab="character">Character</a>
        <a class="item" data-tab="combat">Combat</a>
        <a class="item" data-tab="equipment">Equipment</a>
    </nav>

    <div class="sheet-grid">
        <!-- Character Tab -->
        <div class="tab active" data-tab="character">
            <!-- Header Section: Picture and Personal Info -->
            <div class="header-section">
                <div class="profile-section">
                    <div class="section-header">PICTURE</div>
                    <div class="profile-img-container">
                        <img src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
                    </div>
                </div>
            
                <div class="personal-info">
                    <div class="section-header">PERSONAL IDENTIFICATION</div>
                    <div class="form-groups">
                        <div class="form-group">
                            <label>PROFESSION:</label>
                            <input type="text" name="system.personal_info.profession" value="{{system.personal_info.profession}}" />
                        </div>
                        <div class="form-group">
                            <label>RANK:</label>
                            <input type="text" name="system.personal_info.rank" value="{{system.personal_info.rank}}" />
                        </div>
                        <div class="form-group">
                            <label>NATIONALITY:</label>
                            <input type="text" name="system.personal_info.nationality" value="{{system.personal_info.nationality}}" />
                        </div>
                        <div class="form-group">
                            <label>UNIT:</label>
                            <input type="text" name="system.personal_info.unit" value="{{system.personal_info.unit}}" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Section: Attributes and Status -->
            <div class="stats-section">
                <!-- Left Column: Attributes and Secondary Traits -->
                <div class="attributes-column">
                    <!-- Primary Attributes -->
                    <div class="attributes-section">
                        <div class="section-header">ATTRIBUTES</div>
                        <div class="attributes-grid">
                            <!-- First Row Attributes -->
                            <div class="attribute-group">
                                <label>AGI</label>
                                <input type="number" name="system.attributes.AGI.value" value="{{system.attributes.AGI.value}}" />
                                <label>INF</label>
                                <input type="number" name="system.attributes.INF.value" value="{{system.attributes.INF.value}}" />
                            </div>
                            <div class="attribute-group">
                                <label>APP</label>
                                <input type="number" name="system.attributes.APP.value" value="{{system.attributes.APP.value}}" />
                                <label>KNO</label>
                                <input type="number" name="system.attributes.KNO.value" value="{{system.attributes.KNO.value}}" />
                            </div>
                            <div class="attribute-group">
                                <label>BLD</label>
                                <input type="number" name="system.attributes.BLD.value" value="{{system.attributes.BLD.value}}" />
                                <label>PER</label>
                                <input type="number" name="system.attributes.PER.value" value="{{system.attributes.PER.value}}" />
                            </div>
                            <div class="attribute-group">
                                <label>CRE</label>
                                <input type="number" name="system.attributes.CRE.value" value="{{system.attributes.CRE.value}}" />
                                <label>PSY</label>
                                <input type="number" name="system.attributes.PSY.value" value="{{system.attributes.PSY.value}}" />
                            </div>
                            <div class="attribute-group">
                                <label>FIT</label>
                                <input type="number" name="system.attributes.FIT.value" value="{{system.attributes.FIT.value}}" />
                                <label>WIL</label>
                                <input type="number" name="system.attributes.WIL.value" value="{{system.attributes.WIL.value}}" />
                            </div>
                        </div>
                    </div>

                    <!-- Secondary Traits -->
                    <div class="secondary-section">
                        <div class="section-header">SECONDARY TRAITS</div>
                        <div class="attributes-grid">
                            <div class="attribute-group">
                                <label>STR</label>
                                <input type="number" name="system.secondary_traits.STR.value" value="{{system.secondary_traits.STR.value}}" />
                            </div>
                            <div class="attribute-group">
                                <label>HEA</label>
                                <input type="number" name="system.secondary_traits.HEA.value" value="{{system.secondary_traits.HEA.value}}" />
                            </div>
                            <div class="attribute-group">
                                <label>STA</label>
                                <input type="number" name="system.secondary_traits.STA.value" value="{{system.secondary_traits.STA.value}}" />
                            </div>
                            <div class="attribute-group">
                                <label>UD</label>
                                <input type="number" name="system.secondary_traits.UD.value" value="{{system.secondary_traits.UD.value}}" />
                            </div>
                            <div class="attribute-group">
                                <label>AD</label>
                                <input type="number" name="system.secondary_traits.AD.value" value="{{system.secondary_traits.AD.value}}" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Status -->
                <div class="status-column">
                    <div class="status-section">
                        <div class="section-header">STATUS</div>
                        <table>
                            <thead>
                                <tr>
                                    <th>INJURY</th>
                                    <th>SCORE</th>
                                    <th>ARMOR</th>
                                    <th>PENALTY</th>
                                    <th>#</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>FLESH WOUND</td>
                                    <td><input type="number" name="system.physical_status.flesh_wound.score" value="{{system.physical_status.flesh_wound.score}}" /></td>
                                    <td><input type="number" name="system.physical_status.flesh_wound.armor" value="{{system.physical_status.flesh_wound.armor}}" /></td>
                                    <td>-1</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>DEEP WOUND</td>
                                    <td><input type="number" name="system.physical_status.deep_wound.score" value="{{system.physical_status.deep_wound.score}}" /></td>
                                    <td></td>
                                    <td>-2</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>INSTANT DEATH</td>
                                    <td><input type="checkbox" name="system.physical_status.instant_death.score" {{checked system.physical.injury.instant}} /></td>
                                    <td></td>
                                    <td>DEAD</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- System Shock -->
            <div class="shock-track-section">
                <div class="section-header">SYSTEM SHOCK</div>
                <div class="shock-track">
                    {{#times 20}}
                    <div class="shock-box {{#if (lt @index system.physical_status.system_shock.active_boxes)}}active{{/if}}" data-index="{{@index}}"></div>
                    {{/times}}
                </div>
            </div>
        </div>

        <!-- Combat Tab -->
        <div class="tab" data-tab="combat">
            <!-- TO DO -->
        </div>

        <!-- Equipment Tab -->
        <div class="tab" data-tab="equipment">
            <!-- TO DO -->
        </div>
    </div>
</form>
